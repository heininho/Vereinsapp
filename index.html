<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vereinsapp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <a href="https://www.instagram.com/dein_account" target="_blank">
        <img src="Instagram_icon.png" alt="Instagram" class="insta-icon">
    </a>

    <div class="menu-btn" id="menuBtn">☰</div>
    <nav id="menu">
        <ul>
            <li><a href="#" id="teamsMenu">Mannschaften</a></li>
            <li><a href="#" id="tableMenu">Tabelle</a></li>
            <li><a href="#" id="statsMenu">Statistiken</a></li>
        </ul>
    </nav>
</header>

<main>
    <!-- Startseite -->
    <div class="logo-container" id="home">
        <img src="vfr_logo_250-2.png" alt="Vereinslogo" class="logo">
    </div>

    <!-- Mannschaftsübersicht -->
    <div id="teamOverview" class="section" style="display:none;">
        <h2>Mannschaften</h2>
        <div class="team-buttons">
            <button class="team-btn" data-team="team1">1. Mannschaft</button>
            <button class="team-btn" data-team="team2">2. Mannschaft</button>
        </div>
    </div>

    <!-- Mannschaft Details -->
    <div id="teamsSection" class="section" style="display:none;">
        <button id="backBtn">← Zur Übersicht</button>
        <h2 id="teamName">Mannschaft</h2>

        <!-- Tabs für Kader / Trainer -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="kaderTab">Kader</button>
            <button class="tab-btn" data-tab="trainerTab">Trainerteam</button>
        </div>

        <!-- Kader -->
        <div id="kaderTab" class="tab-content">
            <div class="accordion">
                <div class="accordion-item">
                    <div class="accordion-header">Torhüter <span class="toggle">+</span></div>
                    <div class="accordion-content">Name</div>
                </div>
                <div class="accordion-item">
                    <div class="accordion-header">Abwehr <span class="toggle">+</span></div>
                    <div class="accordion-content">Name</div>
                </div>
                <div class="accordion-item">
                    <div class="accordion-header">Mittelfeld <span class="toggle">+</span></div>
                    <div class="accordion-content">Name</div>
                </div>
                <div class="accordion-item">
                    <div class="accordion-header">Stürmer <span class="toggle">+</span></div>
                    <div class="accordion-content">Name</div>
                </div>
            </div>
        </div>

        <!-- Trainer -->
        <div id="trainerTab" class="tab-content" style="display:none;">
            <div class="accordion">
                <div class="accordion-item">
                    <div class="accordion-header">Cheftrainer <span class="toggle">+</span></div>
                    <div class="accordion-content">Name</div>
                </div>
                <div class="accordion-item">
                    <div class="accordion-header">Co-Trainer <span class="toggle">+</span></div>
                    <div class="accordion-content">Name</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabelle -->
    <div id="tableSection" class="section" style="display:none;">
        <h2>Tabelle</h2>
        <p>Hier können die Vereins-Tabelle/Daten eingetragen werden.</p>
    </div>

    <!-- Statistiken -->
    <div id="statsSection" class="section" style="display:none;">
        <h2>Statistiken</h2>
        <p>Hier können Statistiken angezeigt werden.</p>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
