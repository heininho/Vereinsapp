<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vereinsapp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Instagram Icon -->
        <a href="https://www.instagram.com/vfrhangelar_1.mannschaft" target="_blank">
            <svg class="insta-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">

            </svg>
        </a>

        <!-- Hamburger Menü -->
        <div class="menu-btn" id="menuBtn">☰</div>
        <nav id="menu">
            <ul>
                <li><a href="#" id="teamsMenu">Mannschaften</a></li>
                <li><a href="#" id="tableMenu">Tabelle</a></li>
                <li><a href="#" id="statsMenu">Statistiken</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Startseite Logo -->
        <div class="logo-container" id="home">
            <img src="vfr_logo_250-2.png" alt="Vereinslogo" class="logo">
        </div>

        <!-- Mannschaften -->
        <div id="teamsSection" class="section" style="display:none;">
            <h2>Mannschaften</h2>
            <button id="addTeamBtn">Neue Mannschaft hinzufügen</button>
            <ul id="teamList"></ul>
        </div>

        <!-- Tabelle -->
        <div id="tableSection" class="section" style="display:none;">
            <h2>Tabelle</h2>
            <p>Hier können die Vereins-Tabelle/Daten eingetragen werden.</p>
        </div>

        <!-- Statistiken -->
        <div id="statsSection" class="section" style="display:none;">
            <h2>Statistiken</h2>
            <p>Hier können Statistiken angezeigt werden.</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
